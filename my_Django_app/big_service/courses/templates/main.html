{% extends "master.html" %}

{% block title %}
  My big service 
{% endblock %}

{% block content %}
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators/dots -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for Slides --> 
  {% load static %}

  <div class="carousel-inner">
    <div class="item active">
      <img src="{% static 'images2/20151124_a.jpg' %}" alt="First slide" style="width:100%">
    </div>
    <div class="item">
      <img src="{% static 'images2/20151124_b.jpg' %}" alt="Second slide" style="width:100%">
    </div>
    <div class="item">
      <img src="{% static 'images2/20151124_c.jpg' %}" alt="Third slide" style="width:100%">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

  <div class="main">
    <h1>Pixie and Sunmi</h1>

    <h3>"'God's in his heaven, all's right with the world,' whispered Anne softly.</h3>
    <h4> -- by Lucy Maud Montgomery</h4>    
  </div>
{% endblock %}
